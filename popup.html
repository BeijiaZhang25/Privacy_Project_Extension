<!DOCTYPE html>
<html>
  <head>
    <title>Privacy Loss Dashboard</title>
    <script src="chart.js"></script>
    <script src="chartjs-plugin-annotation.min.js"></script>
    <script src="popup.js" defer></script>
    <style>
      canvas {
    display: block;
  }
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 900px;
        max-height: 700px;
        overflow: auto;
      }
      #chartContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 100%;
      }
      .chart-item {
    min-width: 45%;
    margin-bottom: 20px;
    text-align: center;
}
      h2 {
        text-align: center;
        font-family: 'Roboto', system-ui, -apple-system, 'Segoe UI', sans-serif;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <h2>Privacy loss this week:</h2>
    <div id="chartContainer">
      <div class="chart-item">
        <canvas id="CollusionChart"></canvas>
      </div>
      <div class="chart-item">
        <canvas id="ConvQuotaChart"></canvas>
      </div>
      <div class="chart-item">
        <canvas id="ImplQuotaChart"></canvas>
      </div>
      <div class="chart-item full-width-chart">
        <canvas id="WeeklyPrivacyLossChart" width="800" height="300"></canvas>
      </div>
    </div>
  </body>
</html>
